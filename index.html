<!DOCTYPE html>

<head>

    <style>

    </style>
</head>
<body>

<div class="container">
    <h1>üéì Quiz : Langues de Sp√©cialit√©</h1>
    <div class="score-board">Score: <span id="score">0</span></div>
    
    <div id="game-area">
        <div class="question-box" id="question-text">Chargement...</div>
        <div class="options" id="options-container"></div>
        <div id="feedback"></div>
        <div id="explanation" class="explanation"></div>
        <br>
        <button id="next-btn" class="hidden" style="text-align:center; background:#8e44ad; color:white;" onclick="nextQuestion()">Question Suivante ‚û°Ô∏è</button>

    <div id="result-area" class="hidden">
        <h2>F√©licitations ! üéì</h2>
        <p>Tu as termin√© la r√©vision du module LSP.</p>
        <p id="final-score"></p>
        <button onclick="location.reload()" style="text-align:center; background:#2c3e50; color:white;">Recommencer üîÑ</button>
    </div>
</div>

<script>
    // ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ© ŸÖÿ£ÿÆŸàÿ∞ÿ© ŸÖÿ®ÿßÿ¥ÿ±ÿ© ŸÖŸÜ ÿßŸÑŸÖŸÑÿÆÿµ ÿßŸÑÿ∞Ÿä ŸÇÿØŸÖÿ™Ÿá
    const questions = [
        { 
            q: "Selon les fonctionnalistes (Halliday & Matthiessen), quelle est la place du lexique ?", 
            options: [
                "C'est une composante de base de la grammaire.",
                "C'est une facette du syst√®me qui contribue au sens global.",
                "Il ne fait pas partie de la langue."
            ], 
            answer: 1,
            exp: "Pour les g√©n√©rativistes, c'est une composante de la grammaire. Pour les fonctionnalistes, il contribue au sens global."
        },
        { 
            q: "Quelle est la diff√©rence fondamentale entre Lexique G√©n√©ral et Lexique Sp√©cialis√© concernant le SENS ?", 
            options: [
                "G√©n√©ral = Monos√©mie | Sp√©cialis√© = Polys√©mie",
                "G√©n√©ral = Polys√©mie | Sp√©cialis√© = Monos√©mie",
                "Les deux sont polys√©miques."
            ], 
            answer: 1,
            exp: "Le lexique sp√©cialis√© tend vers l'univocit√© (un seul sens) et la pr√©cision."
        },
        { 
            q: "Comment appelle-t-on un sigle qui se prononce comme un mot (ex: Radar) ?", 
            options: [
                "Une abr√©viation",
                "Un sigle pur",
                "Un acronyme"
            ], 
            answer: 2,
            exp: "Sigle = prononc√© lettre par lettre (PNL). Acronyme = prononc√© comme un mot (Radar, Sida)."
        },
        { 
            q: "Dans la formation des termes, qu'est-ce qu'un 'mot-valise' ?", 
            options: [
                "L'ajout d'affixes √† une racine.",
                "La fusion de deux mots (ex: Informatique).",
                "Un mot emprunt√© au latin."
            ], 
            answer: 1,
            exp: "Exemple : Information + Automatique = Informatique."
        },
        { 
            q: "Quelle est une caract√©ristique majeure du Discours Scientifique ?", 
            options: [
                "L'usage intensif de la premi√®re personne (Je).",
                "L'effacement √©nonciatif (usage du 'On' et voix passive).",
                "L'expression forte des √©motions."
            ], 
            answer: 1,
            exp: "Le discours scientifique cherche l'objectivit√© et l'absence d'√©motivit√©."
        },
        { 
            q: "La relation s√©mantique o√π un terme sp√©cifique est inclus dans un terme global (ex: Rose dans Fleur) est :", 
            options: [
                "L'Hyperonymie",
                "L'Hyponymie",
                "La Synonymie"
            ], 
            answer: 1,
            exp: "Rose est un hyponyme de Fleur. Fleur est l'hyperonyme."
        }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    function loadQuestion() {
        const q = questions[currentQuestionIndex];
        document.getElementById("question-text").innerText = q.q;
        const optionsDiv = document.getElementById("options-container");
        optionsDiv.innerHTML = "";
        document.getElementById("feedback").innerText = "";
        document.getElementById("explanation").innerText = "";
        document.getElementById("next-btn").classList.add("hidden");

        q.options.forEach((opt, index) => {
            const btn = document.createElement("button");
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index, btn);
            optionsDiv.appendChild(btn);
        });
    }

    function checkAnswer(selectedIndex, btnElement) {
        const q = questions[currentQuestionIndex];
        const buttons = document.querySelectorAll(".options button");
        
        buttons.forEach(b => b.disabled = true);

        if (selectedIndex === q.answer) {
            btnElement.classList.add("correct");
            document.getElementById("feedback").innerText = "Correct ! ‚úÖ";
            document.getElementById("feedback").style.color = "#155724";
            score++;
            document.getElementById("score").innerText = score;
        } else {
            btnElement.classList.add("wrong");
            buttons[q.answer].classList.add("correct");
            document.getElementById("feedback").innerText = "Incorrect ‚ùå";
            document.getElementById("feedback").style.color = "#721c24";
        }
        document.getElementById("explanation").innerText = "üí° Note : " + q.exp;
        document.getElementById("next-btn").classList.remove("hidden");
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            loadQuestion();
        } else {
            document.getElementById("game-area").classList.add("hidden");
            document.getElementById("result-area").classList.remove("hidden");
            document.getElementById("final-score").innerText = "Votre score final : " + score + " / " + questions.length;
        }
    }

    loadQuestion();
</script>

</body>
</html>
